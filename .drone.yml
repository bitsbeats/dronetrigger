kind: pipeline
name: default

steps:

  - name: build
    image: golang:alpine
    environment:
      CGO_ENABLED: 0
    commands:
      - go build -mod=vendor -o dronetrigger-linux-amd64 ./cmd/dronetrigger
      - go build -mod=vendor -o dronetrigger-web-linux-amd64 ./cmd/dronetrigger-web

  - name: release
    image: plugins/github-release
    settings:
      api_key:
        from_secret: github_token
      files:
        - dronetrigger-linux-amd64
        - dronetrigger-web-linux-amd64
      checksum:
        - md5
        - sha1
        - sha256
    when:
      event: tag

  - name: docker staging
    image: plugins/docker
    settings:
      <<: &build
        repo: bitsbeats/dronetrigger-web
      tags: staging
    when:
      event:
        - push
      branch:
        - master

  - name: docker release
    image: plugins/docker
    settings:
      <<: *build
      auto_tag: true
    when:
      event:
        - tag
